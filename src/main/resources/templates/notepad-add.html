<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить запись</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="https://bison-media.ru/wa-data/public/shop/products/63/95/189563/images/1013669/1013669.750x0.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Создание записи</h1>
    <form action="/notepad/add" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Введите название заметки" class="form-control"><br>
        <input type="text" name="tag" placeholder="Введите тег заметки" class="form-control"><br>
        <textarea name="text" placeholder="Введите текст заметки" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить запись</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
