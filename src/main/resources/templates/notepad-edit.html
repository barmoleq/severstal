<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://bison-media.ru/wa-data/public/shop/products/63/95/189563/images/1013669/1013669.750x0.jpg">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование записи</h1>
    <div th:each="el : ${notepad}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название заметки" class="form-control"><br>
            <input type="text" th:value="${el.tag}" name="tag" placeholder="Свой вариант" class="form-control"><br>
            <textarea name="text" th:value="${el.text}" placeholder="Напишите заметку" class="form-control" th:text="${el.text}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
