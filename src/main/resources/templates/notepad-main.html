<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все записи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://bison-media.ru/wa-data/public/shop/products/63/95/189563/images/1013669/1013669.750x0.jpg">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Все записи</h1><br>
    <div class="row">
        <div th:each="el : ${notepads}" class="col-sm-2 m-3 alert alert-info mt-2">
            <h3 th:text="${el.name}"></h3>
            <p th:text="${el.tag}"></p>
            <a th:href="'/notepad/' + ${el.id}">Прочитать</a>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
